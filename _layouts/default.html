<!doctype html>
<html class="no-js" lang="nl">
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>{{ page.title }}</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <meta name="google-site-verification" content="-j_Yk6qcgD-V9HdKk4ffj-Dwre2pAU5MQjuQyGsKh38" />
    
    <meta name="description" content="" />
    <meta name="keywords" content="kunstenaar kunstschilder" />
    <meta name="author" content="Martijn van Hest" />
   
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://mvanhest.nl/images/share.jpg" />
    <meta property="og:url" content="http://mvanhest.nl" />
    <meta property="og:description" content="" />
    
    <meta property="twitter:url" content="http://mvanhest.nl" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:description" content="" />
    <meta property="twitter:image" content="http://mvanhest.nl/images/share.jpg" />
      
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <a name="top"></a>
    <video autoloop="true" autoplay="true" src="images/loop.mp4" id="video_background"></video>
    <img src="images/logo-big.svg" id="logo_hero" alt="Stillfog">
    <div data-magellan-expedition="fixed" data-options="destination_threshold:50;throttle_delay:0;active_class:on;" id="top">
      <div class="row">
        <div class="large-5 large-centered columns">
          <div class="row">
            <div class="large-2 columns" data-magellan-arrival="top">
              <a href="#top"><img src="images/logo-small.svg" /></a>
            </div>
            <div class="large-10 columns">
              <dl class="sub-nav">
                <dd data-magellan-arrival="schilderijen"><a href="#schilderijen">Schilderijen</a></dd>
                <dd data-magellan-arrival="profiel"><a href="#profiel">Profiel</a></dd>
                <dd data-magellan-arrival="contact"><a href="#contact">Contact</a></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="page">
      
      {{ content }}
      
      <section class="copyright center">
        <div class="row">
            <div class="large-12 columns">
              &copy; 2014 Martijn van Hest
            </div>
        </div>
        </section>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
